<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="atividade1.css">
    

</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div class = "input">
            <form class="number">
                <label>Digite um número: <input type="number" required> </label>
                    <div class = "screen">
                      <span></span>
                    </div>
                    
                
                </form>
            <div class="operation">
                <input type="radio" name="operation" value="Somar"> Somar
                <input type="radio" name="operation" value="Subtrair"> Subtrair
                <input type="radio" name="operation" value="Multiplicar"> Multiplicar
                <input type="radio" name="operation" value="Dividir"> Dividir
            </div>
            
        </div>

        <div class="buttons">
            <button  id="enter" type="button">Enter</button>
            <button id="equals" type="button" >Equals</button>
            <button id="historico" type="button" onclick="mostrarHistorico()">Mostrar Historico</button>
            <button id="reset" type="button" onclick="apagarHistorico()" >Resetar Historico</button>
        </div>
        
        <div class="result">
            <h2>Resultado:</h2>
            <span></span>
        </div>

        <div class="save">
            <h2>Operações:</h2>
            <div></div>
        </div>
        
    
    </main>

    <script src="atividade1.js"></script>
</body>
</html>
